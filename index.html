<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectFeild">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>Pinterast</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>Twitter</p>
                </li>
                <!-- <li>
                    <img src="SelectMenu_Img/Thumbs.db">
                    <p>Thumb</p>
                </li> -->
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>YouTube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
